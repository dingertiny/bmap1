//显示当前时间
	function time(){
		var a=new Date();
		var x=new Array("日","一","二","三","四","五","六");
		day=x[a.getDay()];
		document.getElementById('currenttime').innerHTML=a.getFullYear()+"年"+(a.getMonth()+1)+"月"+a.getDate()+"日"+"&nbsp;"+"星期"+day+"&nbsp;"+a.getHours()+":"+a.getMinutes()+":"+a.getSeconds();
	}
	setInterval('time()',1000);
	time();
